<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimony Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Alimony Calculator</h1>
        <form id="alimony-form">
            <label for="incomeHigher">Husband's Monthly Income (₹):</label>
            <input type="number" id="incomeHigher" placeholder="Enter monthly income" required><br><br>

            <label for="incomeLower">Wife's Monthly Income (₹):</label>
            <input type="number" id="incomeLower" placeholder="Enter monthly income" required><br><br>

            <label for="marriageYears">Years of Marriage:</label>
            <input type="number" id="marriageYears" placeholder="Enter number of years (e.g., 5)" required><br><br>

            <label for="children">Number of Children:</label>
            <input type="number" id="children" placeholder="Enter number of children (e.g., 2)" required><br><br>

            <button type="button" id="calculate">Calculate Alimony</button>
        </form>

        <h2 id="result">Estimated Alimony: </h2>
    </div>

   <script src="script.js"></script>
</body>
</html>
